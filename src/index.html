<!DOCTYPE html>

<html>
  <head>
    <script type="module" src="./example_v2.ts"></script>
    <link href="style2.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <canvas height="500" width="500" style="background-color: black;"></canvas>
      <div class="controls">
        <div class="checkboxes">
          <div class="checkbox-container">
            <label>Gravity</label>
            <input type="checkbox" />
          </div>
          <div class="checkbox-container">
            <label>Collision</label>
            <input type="checkbox" />
          </div>
          <div class="checkbox-container">
            <label>Jitter</label>
            <input type="checkbox" />
          </div>
        </div>
        <div class="buttons">
          <button id="random-box-button">
            Add 1 random Box
          </button>
          <button id="random-box-button-50">
            Add 50 random Boxes
          </button>
          <button id="reset-button">
            Reset
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
